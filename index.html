<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="informe o nome da cidade" spellcheck="false">
            <button><img src="assets/search.png"></button>
        </div>

        <div class="error">
            <p>Nome de cidade inválido!</p>
        </div>

        <div class="weather">
            <img src="assets/clouds.png" class="weather-icon">
            <h1 class="temp">22 °C</h1>
            <h2 class="city">Sao Paulo</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Umidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Velocidade do vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
